<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <section>
        <div class="btn">
            <strong>D</strong>
            <strong>N</strong>
        </div>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button clear"><i>C</i></div>
                <div class="button"><i>/</i></div>
                <div class="button"><i>*</i></div>
                <div class="button"><i>&larr;</i></div>
                <div class="button"><i>7</i></div>
                <div class="button"><i>8</i></div>
                <div class="button"><i>9</i></div>
                <div class="button"><i>-</i></div>
                <div class="button"><i>4</i></div>
                <div class="button"><i>5</i></div>
                <div class="button"><i>6</i></div>
                <div class="button"><i>+</i></div>
                <div class="button"><i>1</i></div>
                <div class="button"><i>2</i></div>
                <div class="button"><i>3</i></div>
                <div class="button"><i>.</i></div>
                <div class="button"><i>(</i></div>
                <div class="button"><i>0</i></div>
                <div class="button"><i>)</i></div>
                <div id="equal" class="button"><i>=</i></div>
            </div>
        </div>
    </section>

    <script src="calc.js"></script>
    
</body>
</html>
